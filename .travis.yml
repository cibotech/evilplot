language: scala
scala:
    - 2.12.4

jdk:
    - oraclejdk8

before_cache:
    - find $HOME/.sbt -name "*.lock" | xargs rm
    - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

cache:
    directories:
        - $HOME/.ivy2/cache/
        - $HOME/.sbt/boot/

script:
    - sbt ++$TRAVIS_SCALA_VERSION scalastyle test headerCheck test:headerCheck

notifications:
  email: false
